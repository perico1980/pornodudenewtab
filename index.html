<!DOCTYPE html>
<html lang="en">
<head>
	<title class="trn">New Tab</title>

	<meta charset="utf-8">
	<meta name="theme-color" content="#000" >
	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" >

	<link rel="preconnect" href="https://images.unsplash.com" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	<link rel="icon" href="src/assets/favicon-128x128.png" />
	<link rel="apple-touch-icon" href="src/assets/apple-touch-icon.png">
	<link rel="manifest" href="manifest.webmanifest">
	
	<link rel="stylesheet" href="src/styles/style.css">
	<style type="text/css" id="styles"></style>
	<style type="text/css" id="fontstyle"></style>
</head>

<body class="autodark">

	<div id="edit_linkContainer">
		<div id="edit_link">

			<button id="e_close" class="trn">Cancel</button>

			<div>
				<input id="e_title" type="text" maxlength="32" name="e_title" autocomplete="off" placeholder="Title">
				<button class="empty_input" id="re_title" draggable="false">&times;</button>
			</div>
			<div>
				<input id="e_url" type="text" name="e_url" maxlength="256" autocomplete="off" placeholder="Link">
				<button class="empty_input" id="re_url" draggable="false">&times;</button>
			</div>
			<div>
				<input id="e_iconurl" type="url" name="e_iconurl" maxlength="8192" autocomplete="off" placeholder="Icon">
				<button class="empty_input" id="re_iconurl" draggable="false">&times;</button>
			</div>


			<div class="linkOptions">
				<button id="e_delete" class="trn">Delete</button>
				<button id="e_submit" class="trn">Apply changes</button>
			</div>
		</div>
	</div>

	<div id="interface" class="init">

		<div id="background_overlay">
			<div id="background"></div>
		</div>

		<div id="time">
			<div id="time-container">

				<div id="clock" class="hidden"></div>

				<div id="analogClock" class="hidden">
					<div class="numbers top">12</div>
					<div class="numbers right">3</div>
					<div class="numbers bottom">6</div>
					<div class="numbers left">9</div>

					<div id="center"></div>
					<span id="hours"></span>
					<span id="minutes"></span>
					<span id="analogSeconds"></span>
				</div>
			</div>

			<div id="date">
			</div>
		</div>

		<div id="main">
			<h3 id="greetings"></h3>
			<div id="weather">
				<div id="description">
					<p id="current" class="wait">meteo</p>
					<p id="forecast" class="wait">forecast</p>
				</div>

				<div id="widget" class="wait">
					<p>00</p>
				</div>
			</div>
		</div>

		<div id="sb_container">
			<input id="searchbar" type="text" name="searchbar" autocomplete="off" placeholder="Search on Google"></input>
		</div>

		<div id="linkblocks">
			<div id="linkblocks_inner">
				<a href="" id="hiddenlink"></a>
			</div>
		</div>
	</div>

	<div id="popup_text" class="trn">Love using Bonjourr? Consider giving us a review or donating, that would help a lot! ðŸ˜‡</div>

	<div id="popup_buttons">
		<a href="" target="_blank" id="popup_review" class="trn">Review</a>
		<a href="http://bonjourr.fr/#donate" target="_blank" id="popup_donate" class="trn">Donate</a>	
	</div>


	<div id="credit">
	</div>

	<div id="showSettings" class="init">
		<button><img src="src/assets/interface/gear.svg" draggable="false"></button>
	</div>

	<script src="src/scripts/lang.js"></script>
	<script src="src/scripts/utils.js"></script>
	<script src="src/scripts/script.js"></script>
	<script src="src/scripts/settings.js"></script>
</body>
</html>
